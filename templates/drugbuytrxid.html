<!DOCTYPE html>
<html>
<head>
    <title>Transaction Details</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #0077be;
            background: linear-gradient(to bottom, #0077be, #00a0e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .formbold-form-wrapper {
            max-width: 570px;
            width: 100%;
            background: linear-gradient(to bottom, #0077be, #00a0e9);
            padding: 40px;
            text-align: center;
        }
        .formbold-form-input {
            width: 100%;
            padding: 13px 22px;
            border-radius: 5px;
            border: 1px solid #dde3ec;
            background: #ffffff;
            font-weight: 500;
            font-size: 16px;
            color: #536387;
            outline: none;
            resize: none;
        }
        .formbold-form-label {
            color: #07074D;
            font-weight: 500;
            font-size: 14px;
            line-height: 24px;
            display: block;
            margin-bottom: 10px;
        }
        .formbold-btn {
            text-align: center;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            padding: 14px 25px;
            border: none;
            font-weight: 500;
            background-color: #0077be;
            color: white;
            cursor: pointer;
            margin-top: 25px;
        }
        .formbold-btn:hover {
            background-color: #00a0e9;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <h1>Transaction Details</h1>
    <p>manufacturer: {{ manufacturer }}</p>
    <p>products: {{ products }}</p>
    <p>product_code: {{ product_code }}</p>
    <p>description: {{ description }}</p>
    
    <!-- Buttons -->
    <button id="copyButton">Copy to Clipboard</button>
    <button id="downloadButton">Download as Text File</button>
    
    <!-- JavaScript to handle copying and downloading -->
    <script>
        document.getElementById("copyButton").addEventListener("click", function() {
            const textArea = document.createElement("textarea");
            textArea.value = "{{ txid }}";
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
        });

        document.getElementById("downloadButton").addEventListener("click", function() {
            const blob = new Blob(["Transaction ID: {{ txid }}"], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "transaction.txt";
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
