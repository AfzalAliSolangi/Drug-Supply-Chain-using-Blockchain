<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<title>Orders Dashboard</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
  }
  .sidebar {
    background-color: #5D3FD3;
    width: 80px;
    height: calc(100vh - 60px); /* Adjusts height to take top bar into account */
    position: fixed;
    padding-top: 20px;
    top: 60px; /* Starts directly below the top bar */
    left: 0;
  }
  .sidebar a {
    display: block;
    color: white;
    padding: 10px;
    text-decoration: none;
    text-align: center;
  }
  .sidebar a:hover {
    background-color: #4CAF50;
  }
  .top-bar {
    background: #FFFFFF;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed; /* Makes the top bar fixed at the top */
    width: 100%; /* Ensures it covers the full width */
    top: 0;
    left: 0;
    z-index: 1000; /* Ensures it stays on top */
  }
  .top-bar img {
    border-radius: 50%; /* Makes the image rounded */
    margin-right: 10px; /* Adds spacing between the image and the name */
  }
  
  .top-bar span {
    font-size: 16px; /* Adjust font size as needed */
    margin-right: 20px; /* Adds spacing between the name and the logout button */
  }
  .table-container table{
    margin-left: 80px; /* Same as sidebar width */
    padding: 20px;
    border-spacing: 0px;
    border-collapse: collapse;
    margin-top: 60px; /* Adds margin to top to account for the fixed top bar */
}

th, td {
    padding: 15px;
    border: 1px solid transparent; /* Specify a default transparent border */
}

.table-row td {
    border-bottom: 2px solid black !important; /* Adding !important to ensure this style is prioritized */
}
  .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
  }
  /* Style for the dropdown button */
  .dropbtn {
    background-color: #FFFFFF; /* White background */
    color: black; /* Black text/icon */
    padding: 8px 12px; /* Adjust padding to balance the button size */
    font-size: 16px; /* Font size of the text/icon */
    border: none; /* No border */
    cursor: pointer; /* Indicates it's clickable */
    border-radius: 4px; /* Rounded corners */
    line-height: 1; /* Line height for text alignment */
    display: flex; /* Use flex to center content */
    align-items: center; /* Align items vertically */
    justify-content: center; /* Center content horizontally */
    height: 40px; /* Match height with other elements like image */
    overflow: visible; /* Prevents clipping */
}

  
  
  /* Container for the dropdown content. Hidden by default. */
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 150px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    right: 0;                  /* Aligns the dropdown to the right of the button */
}
  
  /* Links inside the dropdown */
  .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
  }
  
  /* Change color of dropdown links on hover */
  .dropdown-content a:hover {background-color: #f1f1f1}
  
  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {
      display: block;
  }
  
  /* Change the dropdown button style on hover */
  .dropdown:hover .dropbtn {
      background-color: #E8E8E8; /* Light gray to indicate hover */
  }
  /* Ensure the dropdown menu is correctly positioned */
  .dropdown {
    position: relative; /* Ensures the dropdown content is positioned relative to this container */
    display: inline-block; /* Keeps the dropdown button properly aligned with other inline or inline-block elements */
    margin-left: 5px; /* Minimal left margin for tight spacing */
    margin-right: 5px; /* Optional: adjust this to reduce/increase space to the next element on the right */
}

</style>
</head>
<body>

<div class="sidebar">
    <a href="#" class="btn" onclick="event.preventDefault(); distorders('{{ email }}')">Orders</a>
    <a href="#" class="btn" onclick="event.preventDefault(); viewInventory('{{ email }}')">Inventory</a>
    <a href="#" class="btn" onclick="event.preventDefault(); addDrug('{{ email }}', '{{ company_info }}')">Add Drug</a>
</div>

<div class="top-bar">
    <b>Welcome, {{ company_info }}</b>
    <div style="display: flex; align-items: center;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="User Profile" style="height: 40px; border-radius: 50%; margin-right: 5px;">
      <span>{{ company_info }}</span>
      <!-- Dropdown Menu -->
      <div class="dropdown">
        <button class="dropbtn">â–¼</button>
        <div class="dropdown-content">
          <a href="#logout">Logout</a>
        </div>
      </div>
    </div>
</div>


<div class="table-container">
    <table>
        <thead>
          <tr>
            <th scope="col">Distributor</th>
            <th scope="col">Product</th>
            <th scope="col">Batch ID</th>
            <th scope="col">Quantity</th>
            <th scope="col">Confirmed</th>
          </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr class="table-row">
                <td>{{ order.Distributor_name }}</td>
                <td>{{ order.product_name }}</td>
                <td>{{ order.batchId }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.confirmed }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function distorders(email) {
        console.log("Email Distribution:", email);
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/manuorders';  // Replace with the actual URL for completing purchase
        form.style.display = 'none';
        const emailInput = document.createElement('input');
        emailInput.type = 'hidden';
        emailInput.name = 'email';
        emailInput.value = email;
        form.appendChild(emailInput);
        document.body.appendChild(form);
        form.submit();
    }
    function viewInventory(email) {
        console.log("Viewing inventory...");
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/viewmanuinvent';  // Replace with the actual URL for completing purchase
        form.style.display = 'none';
        const emailInput = document.createElement('input');
        emailInput.type = 'hidden';
        emailInput.name = 'email';
        emailInput.value = email;
        form.appendChild(emailInput);
        document.body.appendChild(form);
        form.submit();
    }
    function addDrug(email, company_info) {
        console.log("Adding drug...");
        window.location.href = '/adddrugmenu';  // Replace with the actual URL for adding drug
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/adddrugmenu';  // Replace with the actual URL for adding drug
        form.style.display = 'none';
        const emailInput = document.createElement('input');
        emailInput.type = 'hidden';
        emailInput.name = 'email';
        emailInput.value = email;
        form.appendChild(emailInput);
        const companyinfoInput = document.createElement('input');
        companyinfoInput.type = 'hidden';
        companyinfoInput.name = 'company_info';
        companyinfoInput.value = company_info;
        form.appendChild(companyinfoInput);
        document.body.appendChild(form);
        form.submit();
    }
</script>
</body>
</html>
