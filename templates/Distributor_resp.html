<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Add a specific style for the disabled state */
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select a Manufacturer</h1>

        <form action="products" method="post" id="manufacturerForm">
            {% csrf_token %}
            <label for="manufacturer">Choose a Manufacturer:</label>
            <select id="manufacturer" name="manufacturer" onchange="enableSubmit()">
                <option value="" disabled selected>Select a manufacturer</option>
                {% for manufacturer in json_string %}
                    <option value="{{ manufacturer }}">{{ manufacturer }}</option>
                {% endfor %}
            </select>

            <button type="submit" id="submitButton" disabled>Submit</button>
        </form>
    </div>

    <script>
        function enableSubmit() {
            var manufacturerDropdown = document.getElementById('manufacturer');
            var submitButton = document.getElementById('submitButton');

            // Enable the submit button if a manufacturer is selected
            submitButton.disabled = (manufacturerDropdown.value === "");
        }
    </script>

</body>
</html>
