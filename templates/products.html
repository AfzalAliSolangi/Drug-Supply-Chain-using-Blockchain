<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            overflow-y: auto;
            max-height: 500px;
        }

        .product-list {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .product button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        #cart {
            width: 100%;
            margin-top: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .cart-item button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-item button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Product List</h1>

        <div class="product-list" id="productList">
            {% for product in products %}
                <div class="product">
                    <span>{{ product.product_name }}</span>
                    <button onclick="addToCart('{{ product.product_name }}')">Add to Cart</button>
                </div>
            {% endfor %}
        </div>

        <h2>Shopping Cart</h2>
        <div id="cart"></div>
    </div>

    <script>
        function addToCart(productName) {
            // Add the product to the cart list
            var cartList = document.getElementById('cart');

            // Check if the product is already in the cart
            var existingProduct = document.querySelector(`.cart-item[data-product="${productName}"]`);
            if (existingProduct) {
                alert(`"${productName}" is already in the cart.`);
            } else {
                // Find the product details from the products array
                var product = products.find(p => p.product_name === productName);

                // Create a new cart item element
                var cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.setAttribute('data-product', productName);

                // Display product information in the cart
                cartItem.innerHTML = `
                    <span>${product.product_name}</span>
                    <button onclick="removeFromCart('${productName}')">Remove</button>
                `;

                // Add the cart item to the cart list
                cartList.appendChild(cartItem);
            }
        }

        function removeFromCart(productName) {
            // Remove the product from the cart list
            var cartList = document.getElementById('cart');
            var cartItem = document.querySelector(`.cart-item[data-product="${productName}"]`);

            if (cartItem) {
                cartList.removeChild(cartItem);
            }
        }
    </script>
</body>
</html>
