<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 50px;
        }
        .btn {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            background-color: #0062cc;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .btn:hover, .btn:focus {
            background-color: #004ba0;
            color: #ffffff;
            outline: none;
        }
        @media (max-width: 768px) {
            .container {
                padding-top: 20px;
                height: auto;
            }
            .btn {
                padding: 12px 24px;
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% if company_info %}
        <h2>Welcome, {{ company_info }}</h2>
        {% endif %}
        <div class="d-grid gap-2">
            <button class="btn" type="button" onclick="distorderprod('{{ email }}')">Order Drugs</button>
            <button class="btn" type="button" onclick="viewInventory('{{ email }}')">View Inventory</button>
            <button class="btn" type="button" onclick="addDrug('{{ email }}','{{ company_info }}')">Add Drug</button>
        </div>
    </div>
    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function distorderprod(email) {
            console.log("Email Distribution:", email);
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/distorderprod';  // Replace with the actual URL for completing purchase
            form.style.display = 'none';
            const emailInput = document.createElement('input');
            emailInput.type = 'hidden';
            emailInput.name = 'email';
            emailInput.value = email;
            form.appendChild(emailInput);
            document.body.appendChild(form);
            form.submit();
        }
        function viewInventory(email) {
            console.log("Viewing inventory...");
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/viewmanuinvent';  // Replace with the actual URL for completing purchase
            form.style.display = 'none';
            const emailInput = document.createElement('input');
            emailInput.type = 'hidden';
            emailInput.name = 'email';
            emailInput.value = email;
            form.appendChild(emailInput);
            document.body.appendChild(form);
            form.submit();
        }
        function addDrug(email, company_info) {
            console.log("Adding drug...");
            window.location.href = '/adddrugmenu';  // Replace with the actual URL for adding drug
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/adddrugmenu';  // Replace with the actual URL for adding drug
            form.style.display = 'none';
            const emailInput = document.createElement('input');
            emailInput.type = 'hidden';
            emailInput.name = 'email';
            emailInput.value = email;
            form.appendChild(emailInput);
            const companyinfoInput = document.createElement('input');
            companyinfoInput.type = 'hidden';
            companyinfoInput.name = 'company_info';
            companyinfoInput.value = company_info;
            form.appendChild(companyinfoInput);
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
