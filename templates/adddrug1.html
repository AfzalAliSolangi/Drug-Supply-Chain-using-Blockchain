<script>
  var selectedOrders = []; // Array to store selected orders' data

    function updateSelection(checkbox) {
        var row = checkbox.closest('tr');
        var orderId = row.cells[1].textContent.trim(); // Consistently capture the orderId
    
        if (checkbox.checked) {
            // If checked, gather data and add to the selectedOrders
            var orderData = {
                orderId: orderId,
                trxId: row.cells[2].textContent.trim(),
                distributor: row.cells[3].textContent.trim(),
                date: row.cells[4].textContent.trim(),
                product: row.cells[5].textContent.trim(),
                batchId: row.cells[6].textContent.trim(),
                productCode: row.cells[7].textContent.trim(),
                quantity: row.cells[8].textContent.trim(),
                status: row.cells[9].textContent.trim()
            };
          
            // Collect hidden inputs within the row for additional data
            row.querySelectorAll('td:last-child input[type="hidden"]').forEach(function(input) {
                orderData[input.name] = input.value;
            });
          
            selectedOrders.push(orderData); // Add the new order data to the array
        } else {
            // If unchecked, remove the order from the array
            selectedOrders = selectedOrders.filter(function(order) {
                return order.orderId !== orderId; // Correct filtering using orderId
            });
        }
      
        console.log(selectedOrders); // Logs to console to monitor the selected orders
    }

    // Attach event listeners to checkboxes on document load
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll('.table-row input[type="checkbox"]').forEach(function(checkbox) {
            checkbox.onclick = function() { updateSelection(this); };
        });
    });

    // Function to filter the table based on search input
    function filterTable() {
      var input = document.getElementById('searchInput');
      var filter = input.value.toUpperCase().trim();  // Get the input text and trim whitespace
      var table = document.getElementById('ordersTable');
      var tr = table.getElementsByTagName('tr');
    
      if (filter === "") {
          // If the filter is empty, display all rows
          for (var i = 1; i < tr.length; i++) { // Skip the header row
              tr[i].style.display = "";
          }
          return; // Exit the function early
      }
    
      // Continue with filtering only if there is some text in the input
      for (var i = 1; i < tr.length; i++) {
          var display = false; // Assume the row does not match
          // Define which columns to search (OrderID, Trx ID, Distributor, Product)
          var tds = [tr[i].getElementsByTagName('td')[1], // OrderID (adjust index as necessary)
                     tr[i].getElementsByTagName('td')[2], // Trx ID
                     tr[i].getElementsByTagName('td')[3], // Distributor
                     tr[i].getElementsByTagName('td')[5], // Product
                     tr[i].getElementsByTagName('td')[6], // Batch ID	
                     tr[i].getElementsByTagName('td')[7], // Product Code
                     ]; // Product
      
          for (var j = 0; j < tds.length; j++) {
              var td = tds[j];
              if (td) {
                  var txtValue = td.textContent || td.innerText;
                  if (txtValue.toUpperCase().trim() === filter) {
                      display = true; // Show the row if the cell matches exactly
                      break; // Stop checking further cells if a match is found
                  }
              }
          }
          tr[i].style.display = display ? "" : "none"; // Apply the display setting
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      var input = document.getElementById('searchInput');
      input.addEventListener('keyup', function(event) {
          if (event.key === "Enter") {
              filterTable();
          }
      });
    });

    function filterByDate() {
      var dateInput = document.getElementById('dateInput').value;
      var table = document.getElementById('ordersTable');
      var tr = table.getElementsByTagName('tr');
  
      if (!dateInput) {
          // If no date is entered, show all rows
          for (var i = 1; i < tr.length; i++) {
              tr[i].style.display = "";
          }
          return;
      }
  
      var filterDate = new Date(dateInput).toISOString().slice(0, 10); // Standardize to yyyy-mm-dd format
  
      for (var i = 1; i < tr.length; i++) {
          var td = tr[i].getElementsByTagName('td')[4]; // Assuming Date is the 5th column
          if (td) {
              var rowDate = new Date(td.textContent || td.innerText).toISOString().slice(0, 10);
              tr[i].style.display = (rowDate === filterDate) ? "" : "none";
          }
      }
  }

  function filterByStatus() {
    var statusInput = document.getElementById('statusFilter').value;
    var table = document.getElementById('ordersTable');
    var tr = table.getElementsByTagName('tr');

    for (var i = 1; i < tr.length; i++) {
        var td = tr[i].getElementsByTagName('td')[10]; // Adjust if the index changes
        var div = td.querySelector('.oval-box'); // Assuming this is the div with the color
        if (div) {
            // Determine the status based on background color
            var style = window.getComputedStyle(div);
            var backgroundColor = style.backgroundColor;

            // Map background colors to statuses
            var status = '';
            if (backgroundColor === 'rgb(255, 0, 0)') { // Example RGB for red
                status = 'Cancelled';
            } else if (backgroundColor === 'rgb(0, 128, 0)') { // Example RGB for green
                status = 'Confirmed';
            } else if (backgroundColor === 'rgb(255, 255, 0)') { // Example RGB for yellow
                status = 'Pending';
            }

            if (statusInput === "" || status === statusInput) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }
}

function toggleSelectAll(source) {
  // Select all checkboxes within table rows that are not disabled and are visible
  var checkboxes = document.querySelectorAll('#ordersTable tbody tr:not([style*="display: none"]) input[type="checkbox"]:not(:disabled)');
  for (var i = 0; i < checkboxes.length; i++) {
      checkboxes[i].checked = source.checked;
      updateSelection(checkboxes[i]); // Ensure this action updates the selectedOrders array appropriately
  }
}

let priceSortAsc = true; // Initialize sort direction

function sortTableByPrice() {
    var table, rows, switching, i, x, y, shouldSwitch;
    var sortIcon = document.getElementById('priceSortIcon');
    table = document.getElementById("ordersTable");
    switching = true;

    // Update icon based on current sort direction
    if (priceSortAsc) {
        sortIcon.innerHTML = '&#8659;'; // Unicode for down arrow
    } else {
        sortIcon.innerHTML = '&#8657;'; // Unicode for up arrow
    }

    while (switching) {
        switching = false;
        rows = table.getElementsByTagName("TR");
        for (i = 1; i < (rows.length - 1); i++) {
            shouldSwitch = false;
            x = rows[i].getElementsByTagName("TD")[9];
            y = rows[i + 1].getElementsByTagName("TD")[9];
            if (priceSortAsc) {
                if (parseFloat(x.textContent) > parseFloat(y.textContent)) {
                    shouldSwitch = true;
                    break;
                }
            } else {
                if (parseFloat(x.textContent) < parseFloat(y.textContent)) {
                    shouldSwitch = true;
                    break;
                }
            }
        }
        if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
        }
    }
    priceSortAsc = !priceSortAsc; // Toggle the direction for next sort
}
